{% extends "base.html" %}
{% load static %}
{% block style %}
  <style type="text/css">
    .card {
      width: 80%;
      margin-left: 10%;
      margin-right: 10%;
    }
  </style>
{% endblock style %}
{% block content %}	
  <div class="card text-center">
    <div class="card-header">
      <h1>Регистрация</h1>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input type="name" id="name" name="name">         
        </div>
        <div class="form-group">
          <label for="password">Enter your password:</label>
          <input type="password" id="password" name="password">         
        </div>
        <div class="form-group">
          <label for="password2">Enter your password2:</label>
          <input type="password" id="password2" name="password2">         
        </div>
        <div class="form-group">
          <label for="phone">Enter your phone number:</label>
          <input type="phone" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="0700-777-678">         
        </div>
        <div class="form-group">
          <label for="mail">Enter your mail:</label>
          <input type="mail" id="mail" name="mail" placeholder="qwert.xyz@gmail.com">         
        </div>
        <button class="btn btn-success" type="submit">signup</button>
      </form>
    </div>
  </div>
{% endblock content %}
